<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="quiz.js" defer></script>
</head>
<body>
    <div class="quiz">
        <header>
            <div class="header-left">
                <button class="options-btn">Options</button>
            </div>
            <div class="header-center">
                <h1>Quiz Game App</h1>
            </div>
            <div class="header-right">
                <div class="progress-circle">0%</div>
            </div>
        </header>
        <main>
            <div class="question-container">
                <p id="question-text"></p>
                <div class="answers">
                    <button class="answer-btn" onclick="checkAnswer(this)">Answer 1</button>
                    <button class="answer-btn" onclick="checkAnswer(this)">Answer 2</button>
                    <button class="answer-btn" onclick="checkAnswer(this)">Answer 3</button>
                    <button class="answer-btn" onclick="checkAnswer(this)">Answer 4</button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </main>
    </div>
</body>
</html>
