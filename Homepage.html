<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home">
        <header>
            <div class="header-left">
                <h3>&nbsp; &nbsp;Ignite Quizzes</h3>
            </div>
        </header>
        <main>
            <p class="welcome-text"> &nbsp; Welcome to the Quiz, click any category to get started!</p>
            <div class="topics">
                <div class="topic">
                    <img src="Finance.jpg" alt="Finance" class="quiz-image">
                    <a href="Quiz 1.html" class="topic-btn">Financial Health</a>
                </div>
                <div class="topic">
                    <img src="mental.jpg" alt="Mental Health" class="quiz-image">
                    <a href="Quiz 2.html" class="topic-btn">Mental Health</a>
                </div>
                <div class="topic">
                    <img src="PhysicalHealth.jpeg" alt="Physical Health" class="quiz-image">
                    <a href="Quiz 3.html" class="topic-btn">Physical Health</a>
                </div>
                <div class="topic">
                    <img src="SocialHealth.jpeg" alt="Social Health" class="quiz-image" >
                    <a href="Quiz4.html" class="topic-btn">Social Health</a>
                </div>
                <div class="topic">
                    <img src="Nutrition.jpeg" alt="Nutrition" class="quiz-image">
                    <a href="Quiz 5.html" class="topic-btn">Nutrition</a>
                </div>
                <div class="topic">
                    <img src="Sleep.jpeg" alt="Sleep" class="quiz-image">
                    <a href="Quiz 6.html" class="topic-btn">Sleep</a>
                </div>
                <div class="topic">
                    <img src="GeneralHealth.png" alt="General Health" class="quiz-image">
                    <a href="Quiz 7.html" class="topic-btn">General Health</a>
                </div>
                <div class="topic">
                    <img src="Balance.jpeg" alt="Balance" class="quiz-image">
                    <a href="Quiz 8.html" class="topic-btn">Balance</a>
                </div>
            </div>
        </main>
        <!-- Popup element -->
        <div id="popup" class="popup hidden">
            <p>Rules: <br> 1. You have 60 seconds to complete the quiz. <br> 2. Answer all the questions to the best of your ability.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
